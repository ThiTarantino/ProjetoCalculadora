<!DOCTYPE html>

<head>
<link rel="stylesheet" href="styles.css">
<title>Calculadora Thiago</title>
</head>
<body>

    <h1 class="titulo">Calculadora</h1>
    <hr>
<div class="circulo"></div>
    <div class="corpo">
        <div class="texto"><p>"text"</p></div>
        <div class="texto2"><p>"text"</p></div>
       
        <p class="fundo"></p>

            <td><button>C</button></td>

        <tr>

        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td rowspan="2"><button style="height: 106px;">=</button></td> 
           
        </tr>

            <td colspan="2" ><button style="width: 106px;">0</button></td>
            <td><button>.</button></td>

            </div>
        </div>
